
<html>
    <head>
        <title>Login</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type ="text/css" href="styles/login.css">
        <link href="imgs/seagull-svgrepo-com-ico.ico" rel="icon"  type="image/x-icon" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item ml-auto">
                    <a class="navbar-brand" href="index.html">
                        <img id="navbarSeagull" src="imgs/seagull-svgrepo-com.svg"> 
                    </a>
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto">
              <li>
                  <button class="btn nav-item ml-2 login-btn">
                    <a class="nav-link active">Login</a>
                  </button>
                </li>
                <li>
                  <button class="btn nav-item mr-2 register-btn">
                    <a class="nav-link" href="register.html">Register</a>
                  </button>
                </li>
            </ul>
          
          </nav>

       <div class="container col-md-3 col-lg-3 text-center pt-4">
           <img id="loginSeagull" class="col-md-4 col-lg-4" src="imgs/seagull-svgrepo-com.svg">
           <div class="formTitle">
                <h1 class="display-3">Login</h1>
                <p>Please enter your login credentials</p>
            </div>
           <label>
               Username
           </label>
           
           <input type="text" placeholder="Username" name="username" class="form-control" required id="inputUsername">
           
           <label>
               Password
           </label>
           <input type="password" placeholder="Enter Password" name="password" class="form-control" required id="inputPassword">
			<div id="formFeedback"><br></div>

           <button id="loginButton" class="btn login-btn submit-login">Login</button>
       </div>
		<script type="text/javascript" src="scripts/login.js"></script>
    </body>
</html>
